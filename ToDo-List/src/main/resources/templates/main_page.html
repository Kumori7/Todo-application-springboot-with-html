<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
</head>

<body>

	<div align="center">
		<h1>Todo List</h1>
		<br />
	</div>


	<table align="center" border="1" cellpadding="10">
		<thead>
			<tr>
				<td>Description</td>
				<td>Category</td>
				<td>Creation Date</td>
				<td>Status</td>
				<td>Actions</td>
			</tr>
		</thead>

		<tbody>
			<!-- loop through data like java loop-->
			<tr th:each="todo : ${list}">
				<td th:text="${todo.description}">Description</td>
				<td th:text="${todo.category}">Category</td>
				<td th:text="${todo.dateCreated}">Creation Date</td>
				<td th:text="${todo.taskStatus}">Status</td>

				<td>
					<!--we want to pass the id that we want to edit/delete on -->
					<a th:href="@{'/edit/'+${todo.id}}">Edit</a>
					&nbsp;
					<a th:href="@{'/delete/'+${todo.id}}">Delete</a>
				</td>
			</tr>
		</tbody>

	</table>




	<form action="/new-todo-form">
		<div>

			<input type="submit" value="Add" />
		</div>

	</form>

	&nbsp;


	<form action="/delete/all">
		<div>

			<input type="submit" value="clear All" />
		</div>

	</form>




</body>

</html>
